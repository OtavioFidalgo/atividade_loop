<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência númerica</title>
</head>
<body>
    <h1>Sequência Númerica</h1>
    <p>Números: 1<span id="numero"></span></p>

    <script>
        
        for (let numero = 2; numero <= 20; numero++) {
         

         document.getElementById('numero').innerHTML += " - 1/" + numero
    }

    </script> 

</body>
</html>
