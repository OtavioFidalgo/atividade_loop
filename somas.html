<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somas</title>
</head>
<body>
    <h1>Soma dos Números de 1 ao número 10</h1>

    <p id="soma"></p>

    <script>
        let numero = 0
        for (let i = 0; i <= 10; i++) {
         numero += i

         document.getElementById('soma').innerHTML = "Soma Total: " + numero;
    }











    </script>
    
</body>
</html>
